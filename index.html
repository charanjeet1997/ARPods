<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->

    <model-viewer src="Pod.glb" ar ar-modes="webxr quick-look"
                  camera-controls tone-mapping="neutral"
                  shadow-intensity="1" exposure="0.7" shadow-softness="0.6"
                  camera-controls
                  animation-name="Animation"
                  ar-scale="fixed"
                  loop="false"
                  exposure="0.7"
                  bloom
                  bloom-intensity="100">
      <button class="Hotspot" slot="hotspot-2" data-surface="10 3 117 88 27 0.396 0.096 0.508" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>


        <button onclick="OpenDoor()" id="opendoor" >
          Open door
        </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>
    <audio id="hotspot-audio" src="Audio.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
